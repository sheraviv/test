<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Product</title>
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="header"><h1>Add Product</h1></div>
     </div>
     <div class="container inputs">
        <div class="row align-items-start">
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Name of Product</span>
                <input 
                id="productName"
                type="text"
                 class="form-control"
                 
                  aria-label="Username" 
                  aria-describedby="basic-addon1">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Price</span>
                <input 
                id="price"
                type="number" 
                class="form-control"
                 
                  aria-label="Username"
                   aria-describedby="basic-addon1">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" >Image</span>
                <input 
                id="image"
                type="text" 
                class="form-control"
                 placeholder="Your link"
                  aria-label="Username" 
                  aria-describedby="basic-addon1">
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <select
                  id="category"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Category</option>
                  <option value="Drinks">Drinks</option>
                  <option value="Meat">Meat</option>
                  <option value="Dairy">Dairy</option>
                  <option value="Snacks">Snacks</option>
                  <option value="Basic">Basic</option>
                </select>
              </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
                <button 
                id="addProduct"
                type="button"
                class="btn btn-info" onclick="addProduct()">Add Product</button>
              </div>
          </div>
          <div id="productsContainer" class="row"></div>
        </div>
        <div class="cart-header"><h2>My Cart</h2></div>
        <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Image</th>
                  <th scope="col">Category</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table >
          </div>
       
        </div>
      </div>


 </div>

    <script src="index.js"></script>
</body>
</html>
